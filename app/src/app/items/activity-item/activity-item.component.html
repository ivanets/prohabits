<div class="row item" *ngIf="!!item">
  <div class="col-md-3 avatar">
    <img src="{{item.picture}}" alt="">
  </div>
  <div class="col-md-9 info">
    <div class="row">
      <div class="col-md-8">
        <h2>{{item.name}}</h2>
      </div>
      <div class="col-md-4">
        <p>{{item.time}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{item.message}}</p>
      </div>
    </div>
  </div>
</div>
