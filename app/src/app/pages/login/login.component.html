<h4 *ngIf="auth.isAuthenticated()">
  You are logged in!
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
  You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
</h4>

<button
  class="btn btn-default btn-margin"
  *ngIf="!auth.isAuthenticated()"
  (click)="login()">
  Log In
</button>

<button
  class="btn btn-default btn-margin"
  *ngIf="auth.isAuthenticated()"
  (click)="auth.logout()">
  Log Out
</button>
